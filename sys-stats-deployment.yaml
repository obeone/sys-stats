apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: sys-stats
  name: sys-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sys-stats
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: sys-stats
    spec:
      containers:
        - env:
            - name: OLLAMA_API_URL
              value: https://ollama.obeone.cloud
          image: obeoneorg/sys-stats
          name: sys-stats
          ports:
            - containerPort: 5000
              protocol: TCP
          securityContext:
            privileged: true
      restartPolicy: Always
